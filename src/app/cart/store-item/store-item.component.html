<!-- store-item.component.html -->
<div [class]="line ? 'mt-2 store-item bottom-line pb-3' : 'store-item mt-2'">
  <div class="row">
    <div class="col-lg-3">
      <img class="image-store" [src]="image" alt="{{name}}" />
    </div>
    <div class="col-lg-9">
      <div class="mt-3 mt-lg-0 d-flex align-items-center justify-content-between">
        <h4>{{name}}</h4>
        <div>
          <div class="btn-quantity-container d-flex align-items-center justify-content-center" style="gap: .5rem">
            <button class="btn-quantity" (click)="handleLess()">âˆ’</button>
            <span class="p-quantiry">{{order}}</span>
            <button class="btn-quantity" (click)="handlePluss()">+</button>
          </div>
        </div>
      </div>
      <div class="list-store d-flex align-items-center justify-content-between">
        <p>{{code}}</p>
        <p *ngIf="note" class="p-note">({{note}})</p>
      </div>
      <div class="list-store d-flex align-items-center justify-content-between">
        <p>Color: {{color}}</p>
      </div>
      <div class="list-store d-flex align-items-center justify-content-between">
        <p>Size: {{size}}</p>
      </div>
      <div class="list-store d-flex align-items-center justify-content-between">
        <div class="d-flex gap-2">
          <button class="btn-list" (click)="handleRemove()">
            <i class="fa fa-trash"></i>
            <span> Remove Item</span>
          </button>
          <button class="btn-list" (click)="handleFavorite()">
            <i class="fa fa-heart"></i>
            <span> Move To Wish List</span>
          </button>
        </div>
        <div class="d-flex">
          <h5>{{price | currency}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
