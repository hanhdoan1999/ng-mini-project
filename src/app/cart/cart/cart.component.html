<div class="pt-4 pb-4">
  <h2 class="text-center">Shopping Cart</h2>
  <div class="mt-5 gap-3 gap-md-0 gap-lg-0">
    <div class="col-lg-8 col-md-7">
      <app-card>
        <h4>Cart ({{stores.length}} items)</h4>
        <app-store-item
          *ngFor="let item of stores; let last = last"
          [line]="!last"
          [id]="item.id"
          [image]="item.image"
          [name]="item.name"
          (handleLessEvent)="handleLess($event)"
          (handlePlussEvent)="handlePluss($event)"
          (handleRemoveEvent)="handleRemove($event)"
          (handleFavoriteEvent)="handleFavorite($event)"
        ></app-store-item>
      </app-card>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="gap-3">
        <app-card>
          <h4>The total amount of</h4>
          <app-amount-store [totalOrder]="totalOrder"></app-amount-store>
        </app-card>
        <app-card>
          <div class="d-flex align-items-center justify-content-between">
            <p>Add a discount code (optional)</p>
            <p>
              <i class="fa fa-chevron-down"></i>
            </p>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
