<p-toast></p-toast>
<div class="container">
<div class="card">
  <p-table
    [value]="users"
    [tableStyle]="{ 'min-width': '60rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Quản lý Admin
        <p-button (click) = "toggleModal(true)">Thêm Admin</p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 15%;">Tên đăng nhập</th>
        <th style="width: 15%;">Email</th>
        <th style="width: 15%;">Password</th>
        <th style="width: 15%;">Họ tên</th>
        <th style="width: 15%;">Số điện thoại</th>
        <th style="width: 15%;">Địa chỉ</th>
        <th style="width: 10%;" class="text-center">Hành động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user?.username}}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.password }}</td>
        <td>{{ user?.name?.firstname + user?.name?.lastname }}</td>
        <td>{{ user?.phone}}</td>
        <td>{{ user?.address?.street}}</td>
        <td>
          <div class="flex gap-2 justify-content-center">
            <!-- <i class="pi pi-eye cursor-pointer" style="font-size: 1.2rem" (click)="navigateToBookDetail(user.id)"></i> -->
            <i class="pi pi-file-edit cursor-pointer"  (click)="openModalEdit(user)" style="font-size: 1.2rem"></i>
            <i class="pi pi-trash cursor-pointer"  (click)="confirm2($event, user)" style="font-size: 1.2rem"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
</div>

<p-confirmDialog></p-confirmDialog>

<app-add-admin
#registrationForm
[visible] = "visible"
[loading] = "loading"
[action] = "action"
[defaultData] ="defaultData"
(onCreateAdmin) = "onCreateAdmin($event)"
(onEditAdmin) = "onEditAdmin($event)"
(toggleModal)= "toggleModal($event)"
>
</app-add-admin>
